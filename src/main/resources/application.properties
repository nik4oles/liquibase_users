spring.datasource.url=jdbc:postgresql://${PSQL_SERVER:localhost}:${PSQL_PORT:5432}/${PSQL_DB:bd}
spring.datasource.username=${PSQL_USERNAME:postgres}
spring.datasource.password=${PSQL_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL:none}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false

spring.mvc.hiddenmethod.filter.enabled=true

spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
server.port=8083

springdoc.swagger-ui.path=/doc-ui
