databaseChangeLog:
  - changeSet:
        id: 000-01
        author: OD
        changes:
          - createTable:
              tableName: likes
              columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                - column:
                    name: users_id
                    type: BIGINT
                - column:
                    name: emotion
                    type: VARCHAR(255)
  - changeSet:
      id: 000-02
      author: OD
      changes:
        - createTable:
            tableName: albums
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: date_creation
                  type: DATE
              - column:
                  name: isPrivate
                  type: BOOLEAN
  - changeSet:
      id: 000-03
      author: OD
      changes:
        - createTable:
            tableName: photos
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: albums_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_photos_albums
                    references: albums(id)
              - column:
                  name: uri
                  type: VARCHAR(255)
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: publicationDate
                  type: DATE
  - changeSet:
      id: 000-04
      author: OD
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: users_id
                  type: BIGINT
  - changeSet:
      id: 000-05
      author: OD
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: lastname
                  type: VARCHAR(255)
              - column:
                  name: nickname
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: shortStoryAboutUser
                  type: VARCHAR(255)
              - column:
                  name: number
                  type: SMALLINT
              - column:
                  name: dateOfBirth
                  type: DATE
              - column:
                  name: reg_date
                  type: DATE
              - column:
                  name: gender
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: profilePicture_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_profilePicture
                    references: photos(id)
              - column:
                  name: mainAlbum_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_albums
                    references: albums(id)
              - column:
                  name: location_city
                  type: VARCHAR(255)
              - column:
                  name: location_country
                  type: VARCHAR(255)
              - column:
                  name: isPrivate
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: popularity
                  type: VARCHAR(255)
  - changeSet:
      id: 000-06
      author: OD
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: reg_date
                  type: DATE
              - column:
                  name: owner
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_groups_users
                    references: users(id)
              - column:
                  name: profilePicture
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_groups_photos
                    references: photos(id)
              - column:
                  name: shortStoryAboutGroup
                  type: VARCHAR(255)
              - column:
                  name: isPrivate
                  type: BOOLEAN
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: isOfficialGroup
                  type: BOOLEAN

  - changeSet:
      id: 000-07
      author: OD
      changes:
        - createTable:
            tableName: users_subscribers
            columns:
              - column:
                  name: users_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_subscribers
                    references: users(id)
              - column:
                  name: subscribers_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscribers_users
                    references: users(id)
  - changeSet:
      id: 000-08
      author: OD
      changes:
        - createTable:
            tableName: users_albums
            columns:
              - column:
                  name: users_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_albums
                    references: users(id)
              - column:
                  name: albums_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_albums_users
                    references: albums(id)
  - changeSet:
      id: 000-09
      author: OD
      changes:
        - createTable:
            tableName: users_groups
            columns:
              - column:
                  name: users_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_albums
                    references: users(id)
              - column:
                  name: groups_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_groups_users
                    references: groups(id)
  - changeSet:
      id: 000-10
      author: OD
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: users_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_albums
                    references: users(id)
              - column:
                  name: roles_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_users
                    references: roles(id)
  - changeSet:
      id: 000-11
      author: OD
      changes:
        - createTable:
            tableName: groups_albums
            columns:
              - column:
                  name: groups_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_groups_albums
                    references: groups(id)
              - column:
                  name: albums_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_albums_users
                    references: albums(id)
  - changeSet:
      id: 000-12
      author: OD
      changes:
        - createTable:
            tableName: groups_subscribers
            columns:
              - column:
                  name: groups_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_groups_users
                    references: groups(id)
              - column:
                  name: subscribers_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_groups
                    references: users(id)
  - changeSet:
      id: 000-13
      author: OD
      changes:
        - createTable:
            tableName: photos_likes
            columns:
              - column:
                  name: photos_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_photos_likes
